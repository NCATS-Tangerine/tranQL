apiVersion: v1
kind: Pod
metadata:
  name: tranql-backend
  labels:
    service: tranql-backend-service
    app: tranql-backend
spec:
  terminationGracePeriodSeconds: 10
  containers:
  - name: tranql-backplane
    image: greentranslator/tranql-base
    command: [ "/usr/local/bin/gunicorn", "--workers=2", "--timeout=600", "tranql.backplane.server:app" ]
    ports:
      - containerPort: 8099
        name: http
    env:
      - name: BACKPLANE_PORT
        value: "8099"
    resources:
      requests:
        memory: 200Mi
      limits:
        memory: 1Gi
  restartPolicy: OnFailure
